kind: ConfigMap
apiVersion: v1
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  config.yml: |-
    global:
    route:
      receiver: webhook_receiver
      group_by: ['...']
      group_wait: 1s
      repeat_interval: 5m
      routes:
        - receiver: webhook_receiver
          match:
            severity: critical
          continue: true
        - receiver: telegram_receiver
          match:
            severity: critical 
    receivers:
    - name: webhook_receiver
      webhook_configs:
        - url: 'https://webhook.site/80297d5c-2bc4-484f-8213-ea50f7b661b0' 
    - name: telegram_receiver
      telegram_configs:
      - api_url: 'https://api.telegram.org'
        bot_token: '6020568377:AAFDU-Vrci1KaXOc0BYLfIyMLI8lSOueE3c'
        chat_id: -1001756919693
        
