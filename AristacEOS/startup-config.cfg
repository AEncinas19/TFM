username admin privilege 15 secret admin
!
daemon ocprometheus
   exec /mnt/flash/ocprometheus -config /mnt/flash/ocprometheus.yml -addr localhost:6030 -username admin -password admin
   no shutdown
!
dhcp server
   subnet 192.168.255.0/24
      range 192.168.255.20 192.168.255.30
      dns server 8.8.8.8
      default-gateway 192.168.255.1
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model ribd
!
spanning-tree mode mstp
!
management api gnmi
   transport grpc default
   provider eos-native
!
aaa authorization exec default local
!
interface Ethernet1
   description "Connection with ovs PodNet"
   mtu 1400
!
interface Ethernet2
   description "Connection with Internet"
   no switchport
   ip address 10.100.1.1/24
!
interface Loopback15
   ip address 172.16.0.1/32
!
interface Management0
   ip address 10.1.77.41/24
!
interface Vlan1
   ip address 192.168.255.1/24
   ip address 10.0.0.2/24 secondary
   dhcp server ipv4
!
interface Vxlan1
   vxlan source-interface Loopback15
   vxlan udp-port 4789
   vxlan vlan 1 vni 1
   vxlan flood vtep 10.0.0.1
!
ip access-list def2
   9 permit tcp any any eq 8080
   10 permit icmp any any
   20 permit ip any any tracked
   30 permit udp any any eq bfd ttl eq 255
   40 permit udp any any eq bfd-echo ttl eq 254
   50 permit udp any any eq multihop-bfd micro-bfd sbfd
   60 permit udp any eq sbfd any eq sbfd-initiator
   70 permit ospf any any
   80 permit tcp any any eq ssh telnet www snmp bgp https msdp ldp netconf-ssh gnmi
   90 permit udp any any eq bootps bootpc ntp snmp ptp-event ptp-general rip ldp
   100 permit tcp any any eq mlag ttl eq 255
   110 permit udp any any eq mlag ttl eq 255
   120 permit vrrp any any
   130 permit ahp any any
   140 permit pim any any
   150 permit igmp any any
   160 permit tcp any any range 5900 5910
   170 permit tcp any any range 50000 50100
   180 permit udp any any range 51000 51100
   190 permit tcp any any eq 3333
   200 permit tcp any any eq nat ttl eq 255
   210 permit tcp any eq bgp any
   220 permit rsvp any any
   230 permit tcp any any eq 9340
   240 permit tcp any any eq 9559
   250 permit udp any any eq 8503
   260 permit udp any any eq lsp-ping
   270 permit udp any eq lsp-ping any
   280 permit tcp any any
   290 permit udp any any
!
ip routing
!
system control-plane
   ip access-group def2 in
!
ip route 0.0.0.0/0 10.100.1.254
ip route 10.1.77.0/24 169.254.1.1
ip route 192.168.255.0/24 Vlan1
!
end
