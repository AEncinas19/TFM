username admin privilege 15 secret admin
!
vlan 30
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
interface Ethernet1
   description "Connection with ovs PodNet"
   switchport access vlan 30
!
interface Ethernet2
   description "Connection with Internet"
   no switchport
   ip address 10.100.1.1/24
!
interface Loopback15
   ip address 192.168.255.1/24
!
interface Management0
!
interface Vlan30
   ip address 10.0.0.2/24
!
interface Vxlan1
   vxlan source-interface Loopback15
   vxlan udp-port 4789
   vxlan vlan 30 vni 3030
   vxlan vlan 30 flood vtep 10.0.0.1
!
ip routing
!
ip route 0.0.0.0/0 10.100.1.254
ip route 10.0.0.0/24 10.0.0.1
ip route 10.1.77.0/24 169.254.1.1
!
end
